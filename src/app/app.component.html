<div class="container-fluid">
  <h2>Registration Form</h2>
  <form  (ngSubmit)="onSubmit()" #userForm="ngForm">
    {{ userForm.value | json}}
    <hr>
    
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name"  class="form-control" ngModel required minlength="4" #name="ngModel" pattern="^[a-zA-Z]+$">
      <span style="color: red;" class="help-block" *ngIf="!name.valid && name.touched" >Please Enter valid username!</span>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" class="form-control" ngModel required #email="ngModel" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      <span style="color: red;" class="help-block" *ngIf="!email.valid && email.touched">Please Enter valid email!</span>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" #phone="ngModel" pattern="^\d{10}$"  name="hone" class="form-control" ngModel>
      <span style="color: red;" class="help-block" *ngIf="!phone.valid && phone.touched">Please Enter valid phone number!</span>
    </div>

    <label for="gender">Geneder </label>
    <div class="radio" *ngFor="let gender of genders">
      <label>
        <input type="radio" name="gender" ngModel  [value]="gender" required> {{gender}}
      </label>
    </div>

    <div class="form-group">
      <select class="custom-select" name="topic" >
        <option value="">I am interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" ngModel name="subscribe">
      <label class="form-check-label">Send me the promotional offers</label>
    </div>

    <button [disabled]="!userForm.valid" class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
